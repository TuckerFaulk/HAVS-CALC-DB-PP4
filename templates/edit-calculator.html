{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container d-flex justify-content-center">
  <div class="row m-4">
    <div class="col-12">
      <h3>Edit Equipment in Calculator</h3>
    </div>

    <div class="col-12 col-md-6">
      <form method="POST" style="margin-top: 1.3em;">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn">Submit</button>
        <a class="btn cancel" href="{% url 'calculator_list' %}" role="button">Cancel</a>
    </form>
    </div>
  </div>
</div>

{%endblock%}
