{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="row m-4">
    {% for equipment in equipment_list %}
    <div class="card" style="width: 18rem;"> 
      <!-- Add Image Placeholder -->
      <img src="{{ equipment.equipment_image.url }}" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ equipment.category }} - {{ equipment.make_and_model }}</h5>
        <a href="{% url 'equipment_detail' equipment.slug %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{%endblock%}
